  <script src="script.js"></script>
<script>
  // =============================
  // Math Course Tree Data (adjusted positions)
  // =============================
  const courses = [
    { id: 'algebra-skills', name: 'Algebra Skills', x: 370, y: 50, color: '#b3e0ffff' },
    { id: 'geometry', name: 'Geometry', x: 270, y: 140, color: '#ffb880ff' },
    { id: 'function-families', name: 'Function Families', x: 470, y: 140, color: '#fff8b3ff' },
    { id: 'trigonometry', name: 'Trigonometry', x: 365, y: 240, color: '#b3ffccff' },
    { id: 'prob-stats', name: 'Basic Probability, Statistics, and Combinatorics', x: 680, y: 190, color: '#ffb3b3ff' },
    { id: 'sequences-series', name: 'Sequences and Series', x: 710, y: 320, color: '#ffb3b3ff' },
    { id: 'curves-coords', name: 'Curves and Coordinates', x: 535, y: 310, color: '#e6ccffff' },
    { id: 'set-theory', name: 'Set Theory and Logic', x: 160, y: 340, color: '#ffcce6ff' },
    { id: 'calculus-1', name: 'Calculus 1', x: 365, y: 350, color: '#b3e0ffff' },
    { id: 'calculus-2', name: 'Calculus 2', x: 490, y: 440, color: '#b3ffccff' },
    { id: 'linear-algebra', name: 'Linear Algebra', x: 300, y: 490, color: '#b3e0ffff' },
    { id: 'multivariable', name: 'Multivariable Calculus', x: 560, y: 530, color: '#ffb3b3ff' },
    { id: 'ode', name: 'Ordinary Differential Equations', x: 660, y: 630, color: '#fff8b3ff' },
    { id: 'pde', name: 'Partial Differential Equations', x: 660, y: 740, color: '#ffcce6ff' },
    { id: 'higher-geometry', name: 'Higher Geometry', x: 140, y: 610, color: '#ffb880ff' },
    { id: 'algebra-1', name: 'Abstract Algebra 1', x: 240, y: 690, color: '#ffb3b3ff' },
    { id: 'real-analysis-1', name: 'Real Analysis 1', x: 400, y: 690, color: '#fff8b3ff' },
    { id: 'algebra-2', name: 'Abstract Algebra 2', x: 170, y: 820, color: '#e6ccffff' },
    { id: 'complex-analysis', name: 'Complex Analysis', x: 330, y: 780, color: '#b3e0ffff' },
    { id: 'real-analysis-2', name: 'Real Analysis 2', x: 490, y: 800, color: '#b3ffccff' },
    { id: 'geometry-topology', name: 'Geometry and Topology', x: 340, y: 900, color: '#b3ffccff' }
  ];

  const connections = [
    ['algebra-skills', 'geometry'],
    ['algebra-skills', 'function-families'],
    ['geometry', 'trigonometry'],
    ['function-families', 'trigonometry'],
    ['function-families', 'prob-stats'],
    ['function-families', 'sequences-series'],
    ['trigonometry', 'curves-coords'],
    ['geometry', 'set-theory'],
    ['trigonometry', 'calculus-1'],
    ['curves-coords', 'calculus-2'],
    ['sequences-series', 'calculus-2'],
    ['calculus-1', 'calculus-2'],
    ['set-theory', 'linear-algebra'],
    ['curves-coords', 'linear-algebra'],
    ['calculus-2', 'multivariable'],
    ['multivariable', 'ode'],
    ['ode', 'pde'],
    ['linear-algebra', 'higher-geometry'],
    ['linear-algebra', 'algebra-1'],
    ['linear-algebra', 'real-analysis-1'],
    ['multivariable', 'real-analysis-1'],
    ['algebra-1', 'algebra-2'],
    ['real-analysis-1', 'complex-analysis'],
    ['real-analysis-1', 'real-analysis-2'],
    ['algebra-2', 'geometry-topology'],
    ['real-analysis-2', 'geometry-topology']
  ];

  // =============================
  // Animation Setup
  // =============================
  const nodePositions = new Map();
  const nodeVelocities = new Map();

  courses.forEach(course => {
    nodePositions.set(course.id, { x: course.x, y: course.y });
    nodeVelocities.set(course.id, {
      x: 0,
      y: 0
    });
  });

  const nodesGroup = document.getElementById('nodes');
  const connectionsGroup = document.getElementById('connections');

  // =============================
  // Draw Connections
  // =============================
  connections.forEach(([from, to]) => {
    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
    line.setAttribute('data-from', from);
    line.setAttribute('data-to', to);
    line.setAttribute('stroke-linecap', 'round');
    connectionsGroup.appendChild(line);
  });

  // =============================
  // Draw Course Nodes
  // =============================
  courses.forEach(course => {
    const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
    g.setAttribute('data-course', course.id);
    g.style.cursor = 'pointer';
    g.classList.add('course-node');

    const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
    rect.setAttribute('width', '140');
    rect.setAttribute('height', '60');
    rect.setAttribute('rx', '10');
    rect.setAttribute('fill', course.color);
    rect.setAttribute('stroke', '#000');
    rect.setAttribute('stroke-width', '2');

    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
    text.setAttribute('text-anchor', 'middle');
    text.setAttribute('dominant-baseline', 'middle');
    text.setAttribute('font-size', '12');
    text.setAttribute('font-weight', '600');
    text.setAttribute('fill', '#000');
    text.style.pointerEvents = 'none';
    text.style.userSelect = 'none';

    const words = course.name.split(' ');
    if (words.length > 2) {
      const lines = [];
      let currentLine = '';
      words.forEach(word => {
        if ((currentLine + word).length > 15) {
          if (currentLine) lines.push(currentLine.trim());
          currentLine = word + ' ';
        } else {
          currentLine += word + ' ';
        }
      });
      if (currentLine) lines.push(currentLine.trim());

      const lineHeight = 14;
      const startY = 30 - ((lines.length - 1) * lineHeight) / 2;
      lines.forEach((line, i) => {
        const tspan = document.createElementNS('http://www.w3.org/2000/svg', 'tspan');
        tspan.setAttribute('x', '70');
        tspan.setAttribute('y', startY + i * lineHeight);
        tspan.textContent = line;
        text.appendChild(tspan);
      });
    } else {
      text.setAttribute('x', '70');
      text.setAttribute('y', '30');
      text.textContent = course.name;
    }

    g.appendChild(rect);
    g.appendChild(text);
    nodesGroup.appendChild(g);

    // Navigate to desired Course Page
    g.addEventListener('click', () => {
      const courseId = course.id;
      window.location.href = `course-pages/${courseId}.html`;
    });
  });


// Optional per-node width adjustments for long titles
const customWidths = {
  'prob-stats': 160,
  'geometry-topology': 140,
  'set-theory': 140,
  'multivariable': 160
};

courses.forEach(course => {
  const node = document.querySelector(`[data-course="${course.id}"] rect`);
  const textEl = document.querySelector(`[data-course="${course.id}"] text`);
  const width = customWidths[course.id];
  if (node && width) {
    node.setAttribute('width', width);
    const newCenterX = width / 2;
    textEl.querySelectorAll('tspan').forEach(tspan => tspan.setAttribute('x', newCenterX));
    textEl.setAttribute('x', newCenterX);
  }
});

// ✅ Optional per-node height adjustments for multi-line text
const customHeights = {
  'prob-stats': 75,
  'geometry-topology': 70,
  'sequences-series': 65,
  'real-analysis-1': 65
};

courses.forEach(course => {
  const node = document.querySelector(`[data-course="${course.id}"] rect`);
  const textEl = document.querySelector(`[data-course="${course.id}"] text`);
  const height = customHeights[course.id];
  if (node && height) {
    node.setAttribute('height', height);

    // Vertically re-center the text
    const newCenterY = height / 2;
    // Update single-line labels
    textEl.setAttribute('y', newCenterY);

    // Update multi-line labels (tspans)
    const tspans = textEl.querySelectorAll('tspan');
    if (tspans.length > 0) {
      const lineHeight = 14;
      const startY = newCenterY - ((tspans.length - 1) * lineHeight) / 2;
      tspans.forEach((tspan, i) => {
        tspan.setAttribute('y', startY + i * lineHeight);
      });
    }
  }
});

courses.forEach(course => {
  const node = document.querySelector(`[data-course="${course.id}"] rect`);
  const textEl = document.querySelector(`[data-course="${course.id}"] text`);
  const width = customWidths[course.id];
  if (node && width) {
    node.setAttribute('width', width);
    // Recenter the text horizontally
    const newCenter = width / 2;
    textEl.querySelectorAll('tspan').forEach(tspan => tspan.setAttribute('x', newCenter));
    textEl.setAttribute('x', newCenter);
  }
});

  // =============================
  // Gentle Ocean-Wave Drift Animation
  // =============================
  const springStrength = 0.010;
  const damping = 0.97;
  let time = 0;

  function animate() {
    time += 0.005; // slower phase progression for smooth oscillation
    const wave = Math.sin(time) * 0.4 + Math.sin(time * 0.7) * 0.4; // compound wave for organic motion

    courses.forEach(course => {
      const pos = nodePositions.get(course.id);
      const vel = nodeVelocities.get(course.id);

      // soft, wave-modulated nudges
      vel.x += Math.sin(time + course.x * 0.01) * 0.07 * wave;
      vel.y += Math.cos(time + course.y * 0.01) * 0.06 * wave;

      // spring back
      vel.x += (course.x - pos.x) * springStrength;
      vel.y += (course.y - pos.y) * springStrength;

      // damping for smoothness
      vel.x *= damping;
      vel.y *= damping;

      pos.x += vel.x;
      pos.y += vel.y;

      const node = document.querySelector(`[data-course="${course.id}"]`);
      if (node) {
        node.setAttribute('transform', `translate(${pos.x - 70}, ${pos.y - 30})`);
      }
    });

    // update connection lines
    connections.forEach(([from, to]) => {
      const fromPos = nodePositions.get(from);
      const toPos = nodePositions.get(to);
      const line = document.querySelector(`[data-from="${from}"][data-to="${to}"]`);
      if (line && fromPos && toPos) {
        line.setAttribute('x1', fromPos.x);
        line.setAttribute('y1', fromPos.y);
        line.setAttribute('x2', toPos.x);
        line.setAttribute('y2', toPos.y);
      }
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>
